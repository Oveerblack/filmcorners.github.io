

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mucize Doktor 1.BÖLÜM</title>
    <link rel="stylesheet" href="./vid/style.css">
</head>
<body>
    <div class="video-container">
        <video id="video-player" controls>
            <source src="https://www.googleapis.com/drive/v3/files/1mDQTOE0zcHckMfGvXZPwl7TmmULkQsJ9?alt=media&key=AIzaSyCFqOexzKTST4F3EB40ELbI379eUvxxLuU" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <div class="top-overlay">
                <div class="video-title">Mucize Doktor 1.BÖLÜM</div>
                <div class="settings-button">&#9881;</div>
            </div>
            <div class="bottom-overlay">
                <div class="player-controls">
                    <button id="play-pause" class="control-button">&#9658;</button>
                    <button id="rewind" class="control-button">&#8634;</button>
                    <button id="forward" class="control-button">&#8635;</button>
                </div>
                <div class="time-control">
                    <input type="range" id="time-slider" min="0" step="1">
                    <div id="time-tooltip" class="time-tooltip">0:00</div>
                </div>
                <div class="volume-control">
                    <button id="mute-button" class="control-button">&#128266;</button>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./vidscript.js"></script>
</body>
</html>
